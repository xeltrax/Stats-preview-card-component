<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-text">
      <h1>Get <span class="txt-prm">insights</span> that help your business grow.</h1>
    <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <div class="card-sub">
      <div class="card-sub1">
        <h3>10k+</h3>
        <span>companies</span>
      </div>
      <div class="card-sub2">
        <h3>314</h3>
        <span>templates</span>
      </div>
      <div class="card-sub3">
        <h3>12M+</h3>
        <span>queries</span>
      </div>
    </div>
    </div>
    <div class="card-image">
      <img src="./images/image-header-desktop.jpg" alt="hero-jpg" class="dsk-img">
      <img src="./images/image-header-mobile.jpg" alt="hero-mobile" class="mb-img">
    </div>
  </div>
</body>
</html>
